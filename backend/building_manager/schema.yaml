components:
  schemas:
    DetectRoleRequest:
      type: object
      properties:
        username:
          type: string
          minLength: 1
      required:
      - username
    DocTypeEnum:
      enum:
      - electricity_meter
      - gas_meter
      - other
      type: string
      description: |-
        * `electricity_meter` - Electricity Meter
        * `gas_meter` - Gas Meter
        * `other` - Other
    Floor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        is_deleted:
          type: boolean
        deleted_at:
          type: string
          format: date-time
          nullable: true
        name:
          type: string
          maxLength: 50
        number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Floor number (0 = Ground, 1 = 1st Floor, etc.)
        description:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: integer
          nullable: true
        updated_by:
          type: integer
          nullable: true
        deleted_by:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - name
      - number
      - updated_at
    FloorRequest:
      type: object
      properties:
        is_deleted:
          type: boolean
        deleted_at:
          type: string
          format: date-time
          nullable: true
        name:
          type: string
          minLength: 1
          maxLength: 50
        number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Floor number (0 = Ground, 1 = 1st Floor, etc.)
        description:
          type: string
          nullable: true
        created_by:
          type: integer
          nullable: true
        updated_by:
          type: integer
          nullable: true
        deleted_by:
          type: integer
          nullable: true

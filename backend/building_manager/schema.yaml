openapi: 3.0.3
info:
  title: Building Management API
  version: 1.0.0
  description: API documentation for Building Management System
paths:
  /api/accounts/detect-role/:
    post:
      operationId: api_accounts_detect_role_create
      description: Detects if a user is renter or staff
      summary: Detect user role
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetectRoleRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DetectRoleRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DetectRoleRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleResponse'
          description: ''
        '404':
          description: User not found
  /api/accounts/logout/:
    post:
      operationId: api_accounts_logout_create
      description: Blacklists the refresh token and logs the user out
      summary: Logout user
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '205':
          description: Logout successful
  /api/accounts/me/:
    get:
      operationId: api_accounts_me_retrieve
      description: Returns the authenticated user's details
      summary: Get current user info
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/accounts/request-otp/:
    post:
      operationId: api_accounts_request_otp_create
      description: Send OTP to renter's registered phone number
      summary: Request OTP
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OTPRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OTPRequestRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: OTP sent successfully
  /api/accounts/token/:
    post:
      operationId: api_accounts_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/accounts/token/refresh/:
    post:
      operationId: api_accounts_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/accounts/verify-otp/:
    post:
      operationId: api_accounts_verify_otp_create
      description: Verify the OTP and return access & refresh tokens
      summary: Verify OTP
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OTPVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OTPVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OTPVerifyRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: ''
        '400':
          description: Invalid OTP
